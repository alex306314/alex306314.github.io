---
layout: default
title: QYCode个人站
---

<div class="list-group">
    {% for post in site.posts %}
    <a href="{{ post.url }}" class="list-group-item">
        <h4 class="list-group-item-heading">{{ post.title }}</h4>

        <p class="list-group-item-text">{{ post.introduce }}</p>
        <span style="display: block">{{ post.date | date_to_string }}</span>
    </a>
    {% endfor %}
</div>
