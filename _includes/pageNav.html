<nav class="pagination">
    <input type="hidden" id="total_pages" value="{{ paginator.total_pages }}">
    <input type="hidden" id="current_pages" value="{{ paginator.page }}">
    <input type="hidden" id="base_url" value="{{ "/" | relative_url }}">
    <div class="page-links">
        {% if paginator.previous_page %}
            {% if paginator.previous_page == 1 %}
            <a href="{{ "/" | relative_url }}" class="page-link" title="Previous Page">&laquo;</a>
            {% else %}
            <a href="{{ paginator.previous_page_path }}" class="page-link" title="Previous Page">&laquo;</a>
            {% endif %}
        {% endif %}

        {% if paginator.page_trail %}
            {% for trail in paginator.page_trail %}
                <a href="{{ trail.path }}" title="{{trail.title}}" 
                {% if page.url == trail.path %}
                    class="page-link page-num active"
                {% else %}
                    class="page-link page-num"
                {% endif %}>{{ trail.num }}</a>
            {% endfor %}
        {% endif %}

        {% if paginator.next_page %}
        <a href="{{ paginator.next_page_path }}" class="page-link">&raquo;</a>
        {% endif %}
    </div>
</nav>
